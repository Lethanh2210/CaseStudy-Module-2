<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div id="add-product" class=" container">


    <h4>Thêm Sinh Viên</h4>
    <div class="form-group">

        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="ID sinh viên" required>
    </div>


    <div class="form-group">

        <label for="name">Tên</label>
        <input type="text" class="form-control" id="name" placeholder="tên sinh viên" required>
    </div>

    <div class="form-group">

        <label for="grade">Grade</label>
        <input type="text" class="form-control" id="grade" placeholder="Lớp" required>
    </div>

    <div class="form-group">
        <label for="phone">Số Điện Thoại</label>
        <input type="text" class="form-control" id="phone" placeholder="vd: 0968460746" required>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="địa chỉ" required>
    </div>

    <div class="form-group">
        <label for="point">Point</label>
        <input type="number" class="form-control" id="point" placeholder="điểm TB" required>
    </div>


    <div class="form-group">
        <a href="detail-List-page.html">
            <button class="btn btn-primary" id="btn-save" onclick="saver()" type="button">Save</button>
        </a>
    </div>

</div>

</body>
</html>
